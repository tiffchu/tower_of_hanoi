<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div id="game-container">
        <div id="pegs">
            <div class="peg" id="peg1">
                <div class="disk" data-size="4"></div>
                <div class="disk" data-size="3"></div>
                <div class="disk" data-size="2"></div>
                <div class="disk" data-size="1"></div>
            </div>
            <div class="peg" id="peg2"></div>
            <div class="peg" id="peg3"></div>
        </div>
        <div id="controls">
            <button id="reset-btn">Reset Game</button>
            <p>Moves: <span id="move-counter">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
