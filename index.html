<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <h1>Tower of Hanoi</h1>
        <div id="game-container">
            <div id="pegs">
                <div class="peg" id="peg1"></div>
                <div class="peg" id="peg2"></div>
                <div class="peg" id="peg3"></div>
            </div>
            <div id="controls">
                <button id="reset-btn">Reset Game</button>
                <div class="stats">
                    <p>Moves: <span id="move-counter">0</span></p>
                    <p>Minimum moves: <span id="min-moves">7</span></p>
                </div>
                <div id="level-controls">
                    <h3>Number of Disks</h3>
                    <button id="decrease-level">-</button>
                    <span id="current-level">3</span>
                    <button id="increase-level">+</button>
                </div>
            </div>
        </div>
        <div id="instructions">
            <h2>Instructions:</h2>
            <ul>
                <li>Move all disks from the left pole to the right pole.</li>
                <li>You can only move one disk at a time.</li>
                <li>A larger disk cannot be placed on top of a smaller disk.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
